<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Productos - Gerbaudo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
    <body>

        <button onclick="Mostrar('lista')">Lista de productos</button>
        <button onclick="Mostrar('nuevo-producto')">Nuevo producto</button>
        <hr>

        <div id="lista">
            <h1>Lista de productos</h1>
            <button id="btnObtenerProductos" onclick="ObtenerProductos()">Obtener productos</button>
            <table>
                <tr>
                    <th>IDCOD</th>
                    <th>Título</th>
                    <th>Precio AR$</th>
                    <th>Precio U$D</th>
                    <th>Fecha</th>
                </tr>
                <tbody id="resultados">
                </tbody>
            </table>
        </div>

        <div id="nuevo-producto" style="display:none">
            <h1>Nuevo producto</h1>
            <form action="javascript:none">
                <input type="text" id="titulo" placeholder="Ingrese un título">
                <br>
                <input type="number" id="precioPeso" placeholder="Ingrese un precio Peso AR$">
                <br>
                <input type="number" id="precioDolar" placeholder="Ingrese un precio Dólar U$D">
                                    <br>
                <input type="date" id="fecha">
                <br>
                <button onclick="CrearNuevoProducto()">Crear producto</button>
            </form>
        </div>

        <div id="modificar-producto" style="display: none;">
            <h1>Modificar producto</h1>
            <form onsubmit="event.preventDefault(); GuardarCambios()">
                <input type="hidden" id="idModificar">
                <label for="tituloModificar">Título:</label>
                <input type="text" id="tituloModificar" required><br><br>
                <label for="precioPesoModificar">Precio en Pesos:</label>
                <input type="number" id="precioPesoModificar" step="0.01" required><br><br>
                <label for="precioDolarModificar">Precio en Dólares:</label>
                <input type="number" id="precioDolarModificar" step="0.01" required><br><br>
                <label for="fechaModificar">Fecha:</label>
                <input type="date" id="fechaModificar" required><br><br>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>

    <script src="script.js"></script>

</body>
</html>
