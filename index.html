<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Final - Gerbaudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <button onclick="Mostrar('lista')">Lista de productos</button>
        <button onclick="Mostrar('nuevo-producto')">Nuevo Producto</button>
        <hr>
        <div id="lista">
            <h1>Lista de productos</h1>
            <button onclick="ObtenerProductos()">Obtener productos</button>
            <table>
                <tr>
                    <th>IDCOD</th>
                    <th>Título</th>
                    <th>Precio AR$</th>
                    <th>Precio U$D</th>
                    <th>Fecha</th>
                </tr>
                <tbody id="resultados">
                </tbody>
            </table>
        </div>
        <div id="nuevo-producto" style="display:none">
            <h1>Nuevo Producto</h1>
            <form action="javascript:none">
                <input type="text" id="titulo" placeholder="Ingrese un título">
                <br>
                <input type="number" id="precioPeso" placeholder="Ingrese un precio Peso AR$">
                <br>
                <input type="number" id="precioDolar" placeholder="Ingrese un precio Dólar U$D">
                <br>
                <input type="date" id="fecha">
                <br>
                <button onclick="CrearNuevoProducto()">Crear producto</button>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
